<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="cadastroEUA.css">
    <script src="cadastroEUA.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Sign Up</h1>
        </div>
        <form action="../loginEUA/loginEUA.html" id="form">
            <div class="preencher nome-sobrenome">
                <div class="preencher nome">
                    <label>Name</label>
                    <input type="text" name="nome" id="nome">
                    <img class="sucesso-alerta" src="../../img/sucesso-alerta.png">
                    <img class="erro-alerta" src="../../img/erro-alerta.png">
                    <span>Error Messager</span>
                </div>
                <div class="preencher sobrenome">
                    <label>Last Name</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                    <img class="sucesso-alerta" src="../../img/sucesso-alerta.png">
                    <img class="erro-alerta" src="../../img/erro-alerta.png">
                    <span>Error Messager</span>
                </div>
            </div>
            <div class="preencher">
                <label>Email Address</label>
                <input type="text" name="email" id="email">
                <img class="sucesso-alerta" src="../../img/sucesso-alerta.png">
                <img class="erro-alerta" src="../../img/erro-alerta.png">
                <span>Error Messager</span>
            </div>
            <div class="preencher">
                <label>Password</label>
                <input type="password" name="senha" id="senha">
                <img class="sucesso-alerta" src="../../img/sucesso-alerta.png">
                <img class="erro-alerta" src="../../img/erro-alerta.png">
                <span>Error Messager</span>
            </div>
            <div class="preencher">
                <label>Confirm Password</label>
                <input type="password" name="senha2" id="senha2">
                <img class="sucesso-alerta" src="../../img/sucesso-alerta.png">
                <img class="erro-alerta" src="../../img/erro-alerta.png">
                <span>Error Messager</span>
            </div>
            <div class="container-check">
                <div class="check1">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label>By checking the box, you agree to our <a href="#">Data Use Policies.</a></label>
                </div>
                <div class="check2">
                    <input type="checkbox" name="checkbox2" id="checkbox2">
                    <label>By checking the box, you agree to our <a href="#">Cookies Policies.</a></label>
                </div>
            </div>
            <div class="botaoCadastrar">
                <button>Sign Up</button>
            </div>
            <div class="login">
                <p>Already have an account? <a href="../loginEUA/loginEUA.html">Login</a></p>
            </div>
        </form>
    </div>
    <div class="copyright">
        <i>Copyright &copy; Jo√£o Victor, Inc. all rights reserved.</i>
    </div>
</body>
</html>
