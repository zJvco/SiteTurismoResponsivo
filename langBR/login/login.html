<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <link rel="shortcut icon" href="../../img/favicon.jpg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <div class="logo">
                <h1>Login</h1>
                <p>Ainda não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>
            </div>
            <form action="../index.html" id="form">
                <div class="preencher">
                    <label>Email</label>
                    <input type="text" name="email" id="email">
                    <img id="sucesso-alerta" src="../../img/sucesso-alerta.png">
                    <img id="erro-alerta" src="../../img/erro-alerta.png">
                    <span>Mensagem de Erro</span>
                </div>
                <div class="preencher">
                    <label>Senha</label>
                    <a href="#">Esqueceu a senha?</a>
                    <input type="password" name="senha" id="senha">
                    <img id="sucesso-alerta" src="../../img/sucesso-alerta.png">
                    <img id="erro-alerta" src="../../img/erro-alerta.png">
                    <span>Mensagem de Erro</span>
                </div>
                <div class="chechar">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label>Lembre-me</label>
                </div>
                <div class="botaoEntrar">
                    <button class="btnEntrar">ENTRAR</button>
                </div>
            </form>
            <div class="metodoLogin">
                <div class="google">
                    <a href="#"><img src="../../img/google-img.png">Google</a>
                </div>
                <div class="facebook">
                    <a href="#"><img src="../../img/facebook-img.png">Facebook</a>
                </div>
            </div>
        </div>
        <div class="imagem-turismo">
            <img src="../../img/turismo-img-login.png">
        </div>
    </div>
    <div class="copyright">
        <i>Copyright &copy; João Victor, Inc. all rights reserved.</i>
    </div>
</body>
</html>
